<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Css file call-->
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
  <!--Timer and Score Nav Bar-->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text">
      Timer
      <div class = "navbar-text" id="minutes">00</div>
      <div class = "navbar-text">:</div>
      <div class = "navbar-text" id="seconds">00</div>
    </span>
    <span class="navbar-text">
      Score
      <div class = "navbar-text" id="score">0</div>
      <div class = "navbar-text">/</div>
      <div class = "navbar-text">10</div>
    </span>
  </nav>
    
    <!--Welcome card - disappears after you start-->
    <div class="card border-secondary mb-3" id="welcomeEl">
      <div class="card-header text-center">Welcome to The Coding Quiz</div>
      <div class="card-body text-secondary">
        <p class="card-text">You have 5 minutes to Complete 10 questions but be careful! Every time you get one wrong you lose 30 seconds</p>
        <div class = "navigation text-center">
          <button id = "startBtn" class="btn btn-secondary">Start Quiz</button>
        </div>
      </div>
    </div>

    <!--Question card - only appears after you press start-->
    <div class="card border-secondary mb-3 align-middle" style="max-width: 18rem;" id = "qCard">
      <div class="card-header" id="questions">Question 1</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"id="radioText1"></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2"id="radioText2"></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3" id="radioText3"> </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <label class="form-check-label" for="inlineRadio4"id="radioText4"> </label>
        </div>
        <div class = "navigation text-center">
          <button id = "submitBtn" class="btn btn-secondary">Submit</button>
        </div>
    </div>

    <!--Scoreboard - only appears once you have some socres-->
    <table class="table" id="scoreboard">
      <thead>
        <tr>
          <th scope="row">Rank</th>
          <th scope="col">Initials</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody id = "tableBody">
      </tbody>
    </table>


    <script  src="./Assets/script.js"></script>

</body>
</html>
