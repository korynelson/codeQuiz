<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Css file call-->
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div class = "welcome">
        <h1>
            Welcome to the Coding Quiz
        </h1>
    </div>
    <div class="time">
        <h2>TIMER</h2>
        <div id="minutes">00</div>
        <p>MIN</p>
        <div id="seconds">00</div>
        <p>SEC</p>
      </div>
    <div class = "scoreboard">
      <h2 id = "score">0</h2>
      <h2>/10</h2>
    </div>
    <div class = "navigation">
        <button id = "startBtn" class="btn btn-secondary">Start Quiz</button>
    </div>
    <div class = "card">
        <div class = "card-title" id="questions">
            <h2></h2>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"id="radioText1"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"id="radioText2"></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3" id="radioText3"> </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4"id="radioText4"> </label>
          </div>
        
    </div>
    <div class = "navigation">
        <button id = "submitBtn" class="btn btn-secondary">Submit</button>
    </div>

    <script  src="./Assets/script.js"></script>

</body>
</html>
